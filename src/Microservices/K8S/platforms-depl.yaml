apiVersion: apps/v1
kind: Deployment
metadata:
  name: platforms-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: platformservice
  template:
    metadata:
      labels:
        app: platformservice
    spec:
      containers:
      - name: platformservice
        image: mirusser/platformservice:latest
        resources:
          limits:
            memory: "512Mi"
            cpu: "750m"
        ports:
        - containerPort: 80
